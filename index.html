<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll the Dice Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>ROLL THE DICE</h1>
    <div class="info">
      <div>You<br>Selected<br><span id="text-user-selected">0</span></div>
      <div class="image-dice">
        <img id="dice" src="img/load.gif" alt="A dice image">
      </div>
      <div>Your<br>Score<br><span id="text-total-score">0</span></div>
    </div>
    <div id="text-init-loading"></div>
    <div>
      <div class="number">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="number">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
    </div>
    <div id="result"></div>
    <div>Trial # <span id="text-ttrial-number">1</span>
    </div>
    <div id="h">Dice will change in <span id="timeS">0</span> seconds</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
